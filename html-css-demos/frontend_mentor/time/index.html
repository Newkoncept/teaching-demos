<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container row">
    <div class="profile">
      <div class="top">
        <img src="images/image-jeremy.png" alt="" />
        <span>Report for</span>
        <h2>Jeremy <span>Robson</span></h2>
      </div>
      <div class="bottom">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>
    </div>

    <div class="details row">
      <div class="card work">
        <div class="top">
          <img src="images/icon-work.svg" alt="" />
        </div>
        <div class="body">
          <div class="row">
            <p>work</p>
            <p>...</p>
          </div>
          <h2>32hrs</h2>
          <p class="duration">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card play">
        <div class="top">
          <img src="images/icon-play.svg" alt="" />
        </div>
        <div class="body">
          <div class="row">
            <p>play</p>
            <p>...</p>
          </div>
          <h2>32hrs</h2>
          <p class="duration">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card study">
        <div class="top">
          <img src="images/icon-study.svg" alt="" />
        </div>
        <div class="body">
          <div class="row">
            <p>study</p>
            <p>...</p>
          </div>
          <h2>32hrs</h2>
          <p class="duration">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card exercise">
        <div class="top">
          <img src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="body">
          <div class="row">
            <p>exercise</p>
            <p>...</p>
          </div>
          <h2>32hrs</h2>
          <p class="duration">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card social">
        <div class="top">
          <img src="images/icon-social.svg" alt="" />
        </div>
        <div class="body">
          <div class="row">
            <p>Social</p>
            <p>...</p>
          </div>
          <h2>32hrs</h2>
          <p class="duration">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card self-care">
        <div class="top">
          <img src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="body">
          <div class="row">
            <p>Self Care</p>
            <p>...</p>
          </div>
          <h2>32hrs</h2>
          <p class="duration">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
</html>
