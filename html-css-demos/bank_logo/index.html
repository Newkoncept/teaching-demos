<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BANK LOGO</title>
		<link rel="stylesheet" href="style1.css" />
	</head>
	<body>
		<!-- GTBANK -->
		<section>
			<div class="gtco">
				<p>GTCO</p>
			</div>
		</section>

		<!-- ACCESS BANK 1 -->
		<section>
			<div class="access1">
				<p>access<span> >>></span></p>
			</div>
		</section>

		<!-- ACCESS BANK 2 -->
		<section>
			<div class="access-old">
				<div class="access2">
					<div class="box2 row">
						<div class="box1 row">
							<div class="box row"></div>
						</div>
					</div>
				</div>
				<p>access</p>
			</div>
		</section>

		<!-- ZENITH BANK -->
		<section>
			<div class="zenith">
				<div class="logo">
					<div class="zen-logo zen-before"></div>
					<div class="zen-logo"></div>
				</div>
				<p>ZENITH</p>
			</div>
		</section>

		<!-- FCMB BANK -->
		<section>
			<div class="fcmb">
				<p>FCMB</p>
				<div class="fcmb-line top"></div>
				<div class="fcmb-line bottom"></div>
			</div>
		</section>

		<!-- POLARIS BANK -->
		<section>
			<div class="polaris">
				<div class="logo-stack"></div>
				<div class="logo-stack"></div>
				<div class="logo-stack"></div>
				<p class="polaris-p">POLARIS</p>
				<p>BANK</p>
			</div>
		</section>

		<!-- FIDELITY BANK -->
		<section>
			<div class="fidelity">
				<div class="logo-stack"></div>
				<p>Fidelity</p>
			</div>
		</section>

		<!-- STERLING BANK -->
		<section>
			<div class="sterling">
				<div class="logo"></div>
				<p>Sterling</p>
			</div>
		</section>

		<!-- CITIBANK -->
		<section>
			<div class="citibank">
				<p>citi<span>bank</span></p>
			</div>
		</section>

		<!-- UBA BANK -->
		<section>
			<div class="uba">
				<div class="main-logo">
					<p>UBA</p>
					<div class="logo"></div>
					<div class="logo uba-two"></div>
				</div>
				<span>United Bank for Africa</span>
			</div>
		</section>

		<!-- JAIZ BANK -->
		<section>
			<div class="jaiz">
				<p class="jaiz-text">Jaiz <span>Bank</span></p>
				<p>...FOR A BETTER LIFE</p>
				<div class="box"></div>
			</div>
		</section>

		<!-- WEMA BANK -->
		<section>
			<div class="wema">
				<div class="logo">
					<div class="line min-small">
						<div class="cross"></div>
					</div>
					<div class="line top min"></div>
					<div class="line bottom min"></div>
					<div class="line top max"></div>
					<div class="line small">
						<div class="cross"></div>
					</div>
					<div class="line top min-small"></div>
					<div class="line bottom min-small"></div>
					<div class="line top min"></div>
				</div>
				<p>WEMA BANK</p>
			</div>
		</section>

		<!-- UNITY BANK -->
		<section>
			<div class="unity">
				<div class="logo">
					<p>u<span>n</span>ity</p>
				</div>
				<span class="unity-bank">bank</span>
				<p class="succeed">... succeeding together.</p>
			</div>
		</section>
	</body>
</html>
