<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Battle || Four Square</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background: #62364d;
				height: 100vh;
				width: 100%;
				position: relative;
			}

			.box,
			.box-one::before,
			.box-two::before {
				content: "";
				width: 50px;
				height: 50px;
				background: #f3ac3c;
				position: absolute;
				left: 20px;
			}

			.box-one {
				top: 20px;
			}

			.box-two {
				bottom: 20px;
			}

			.box-one::before,
			.box-two::before {
				left: 90vw;
			}
		</style>
	</head>
	<body>
		<div class="box box-one"></div>
		<div class="box box-two"></div>
	</body>
</html>
