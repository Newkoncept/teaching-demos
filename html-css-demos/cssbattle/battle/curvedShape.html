<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Css Battle || Curved Shapes</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.line {
				width: 100px;
				border: 5px solid red;
				position: relative;
				transform: rotate(-30deg);
			}

			.line::before {
				content: "";
				width: 100px;
				border: 5px solid red;
				position: absolute;
				left: 0;
				right: 0;
				bottom: 10px;
				transform: rotate(-90deg);
			}
		</style>
	</head>
	<body>
		<div class="line"></div>
	</body>
</html>
